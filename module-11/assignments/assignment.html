<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
</head>
<body>
    <h1 class="title">The Best Playlists on Spotify Right Now: Discover Your Next Favourite Song</h1>

    <form onsubmit="onSubmit(event)">
        <label for="input-filter-term">Find genre</label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter value"
        />
        <br>
        <label>Show genres with playlists</label>
        <label for="rd-true">
            <input type="radio" name="playlistoption" id="rd-true" value="true" checked>
            True
          </label>
          <label for="rd-false">
            <input type="radio" name="playlistoption" id="rd-false" value="false">
            False
          </label>
          <br>
        <button type="submit">Apply filters</button>
      </form>
    <div id="genres"></div>
    <script src="assignment.js"></script>
</body>
</html>
